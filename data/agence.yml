  second: "Fondée par Stéphanie Clarque-Doré une ancienne journaliste, Make My Day bénéficie d’une connaissance parfaite des médias, de leurs exigences et leurs contraintes ainsi que d’un réseau efficace composé de journalistes et influenceurs."
