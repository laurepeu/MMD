  mani_questions:  ["Des RP ? Je ne suis pas L’Oréal non plus !", "Les RP ça coûte super cher !" , "C’est trop tôt pour communiquer !", "C’est pas si compliqué d’appeler des journalistes, je peux mettre un stagiaire dessus", "Une agence ? Je vais être noyé dans la masse des clients Jamais !"]
  mani_answers: [" Vous avez remarqué comme ceux qui ont les plus gros budget RP sont finalement ceux qui n’en ont plus vraiment besoin ? Alors que vous, qui sait ce que vous avez (de mieux) à proposer sur le marché ? Make My Day c’est l’agence qui mise sur les start-ups, les indépendants, les associations… les petits nouveaux qui ont besoin d’exister dans un univers sévèrement concurrentiel.", "Chez Make My Day, on se dit que c’est plutôt un investissement nécessaire qui génère une visibilité gratuite dans les médias. Parce qu’on n’achète pas un reportage (non, non) mais qu’on peut en mesurer instantanément le retour sur investissement !", " En parlant le premier, vous prenez de l’avance sur les autres. Mais parce que la collaboration avec les medias est une relation à long terme, mieux vaut ne pas perdre de temps et risquer d’être à la traîne.","(soupir…)", "Chez Make My Day, on bichonne ses clients, c’est du sur-mesure, du one-to-one, du service VIP… Bref, vous n’aurez qu’un seul et unique interlocuteur."] 