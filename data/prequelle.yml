  biographie: "Make My Day c’est avant tout l’histoire d’une personne sur un chemin de vie pas toujours linéaire.
<br>Tout a commencé là-bas, en Nouvelle-Calédonie, petite île du Pacifique.   <br> C’est en intégrant la rédaction d’un nouveau quotidien que SCD devient journaliste, biberonnée à l’exaltation et l’euphorie qui accompagnent systématiquement le lancement d’un nouveau media. 
Mais sous le soleil, le monopole est un art de vivre et le nouveau quotidien fait long feu… 
<br> Qu’à cela ne tienne ! Dans les îles, les cloisons sont fines entre les supports et très vite, SCD découvre la télé, directement dans le grand bain, à la présentation d’un talk-show quotidien sur Nouvelle-Calédonie 1ère. 
<br> <Mais est-ce le rythme harassant, le confinement d’un plateau, la lumière fake des spots… Au bout de 3 ans, quitter le devant de la scène et de passer derrière la caméra s’impose comme une évidence. 
Départ pour Bordeaux et une spécialisation comme Journaliste reporter image, point de départ d’une vie d’itinérante : plusieurs années de CDD à parcourir la France et filmer les plus petits bleds au sein des rédactions de France 3 Régions. Puis Stéphanie pose ses valises à Paris en intégrant la rédaction nationale de France 2. 
<br> Très vite, l’envie de revenir au print la démange. Par une bonne rencontre, Stéphanie intègre Prisma Presse comme chef de service où elle a en charge un ensemble de pages magazines (santé, lifestyle, beauté, conso, famille, etc...) et pilote une équipe d’une vingtaine de pigistes. Stéphanie rejoint ensuite successivement (feu, encore…) le magazine féminin JASMIN (AG+J), le groupe Mondadori et la presse internet au sein d’Aufeminin.com qui sera sa dernière collaboration.
<br> Fin de la vie de journaliste… mais pas des valeurs qui l’animent. <br> Sa parfaite connaissance de la presse, ses codes, ses exigences et ses contraintes sont un atout considérable et rare que Stéphanie met désormais au service de ses clients.
<br> Procédé hérité du journalisme, chez Make My Day, on prend d’abord le temps pour tout connaître de votre projet, votre parcours, votre vie… pour parler de vous encore mieux que vous-même."
