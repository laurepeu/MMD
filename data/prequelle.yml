  biographie: "Stéphanie Clarque-Doré commence sa carrière comme <mark> journaliste en presse quotidienne et hebdo </mark> avant d’intégrer les rédactions de France Télévision en tant que journaliste rédactrice.
Après une spécialisation comme <mark> Journaliste reporter image</mark>, elle poursuit ses missions au sein des rédactions de France 3 Régions et à la rédaction nationale de France2.
De retour en print, elle intègre Prisma Presse comme <mark>Chef de service </mark>où elle a en charge un ensemble de pages magazines (santé, lifestyle, beauté, conso, famille, etc...) et pilote une équipe d’une vingtaine de pigistes.
Elle rejoint ensuite successivement l’équipe de lancement du magazine féminin JASMIN, le groupe Mondadori en tant que <mark>Chef de Service </mark>et la presse internet au sein d’Aufeminin.com
Depuis 2014, Stéphanie accompagne les entreprises <mark> dans la mise en place de leur stratégie médiatique </mark>, d’abord en tant que free-lance, puis en créant l’agence Make My Day."
  sumup: "Les Relations presse sont une relation de pleine confiance entre l’agence et son client.
C’est pourquoi, tout au long de votre collaboration, Stéphanie Clarque-Doré reste votre unique interlocutrice."